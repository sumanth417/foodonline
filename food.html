<!DOCTYPE html>
<html>
   <head>
   <link rel="stylesheet" href="style.css">
    <script>
        function placeOrder(){
            document.getElementById("order summary").style.display="block";
            
            uname=document.getElementById("txtname")
            mobile=document.getElementById("txtmobile")
            burger=document.getElementById("optburger")
            rolls=document.getElementById("optrolls")
            mexifries=document.getElementById("optfries")

            var mcost=0;
            var acost=0;
            var mname=" ";
            var aname=" ";
            if(burger.checked){
                mcost=120;
                mname=burger.value;
            }
            if(rolls.checked){
                mcost=100;
                mname=rolls.value;
            }
            if(mexifries.checked){
                acost=90;
                mcost+=acost;
                aname+=mexifries.value+ "<br>";
            }
            document.getElementById("lblname").innerHTML=uname.value;
            document.getElementById("lblmobile").innerHTML=mobile.value;
            document.getElementById("lblmeal").innerHTML=meal.value;
            document.getElementById("lbladd").innerHTML=aname;
            document.getElementById("lblamount").innerHTML=mcost;

        }



    </script>
   </head>
   <body>
      <div>
        <font size="6">
            <table width="800" border="2" cellspacing="4" cellpadding="4" align="center" id="orderform">
                <tr>
                    <td>
                        <img src="online.jpg" width="100" height="100">

                    </td>
                </tr>
                <tr>
                    <td colspan="2">customer details</td>
                </tr>
                <tr>
                    <td>customer name</td>
                    <td><input type="text" id="txtname"></td>
                </tr>


                <tr>
                    <td>mobile</td>
                    <td><input type="text" id="txtmobile"></td>

                </tr>
                <tr>
                    <td>pick a meal</td>

                </tr>
                <tr>
                    <td>
                        <img src="burger.jpg" width="100" height="100">
                        <br>
                        <input type="radio" name="meal" id="optburger" value="megaburger">megaburger(&#8377;120/-)
                    </td>
                    <td>
                        <img src="rolls.jpg" width="100" height="100">
                        <br>
                        <input type="radio" name="meal" id="optrolls" value="maharolls">maharolls(&#8377;100/-)
                        </td>
                </tr>
                <tr>
                    <td colspan="2">
                        select Ad-on's
                    </td>
                </tr>
                <tr>
                    <td>
                        <img src="french.jpg" width="100" height="100">
                        <br>
                        <input type="checkbox" id="optfries" value="mexifries">mexifries(&#8377;90/-)
                    </td
                </tr>
                <tr>
                    <td>
                        <input type="button" value="place order" onclick="placeOrder()">
                    </td>
                </tr>
        </table>
        <br>
        <dl id="order summary" style="display:none;">
            <h2>order summary</h2>
            <dt>customer name</dt>
            <dd id="lblname"></dd>
            <dt>mobile</dt>
            <dd id="lblmobile"></dd>
            <dt>meal</dt>
            <dd id="lblmeal"></dd>
            <dt>ad-on's</dt>
            <dd id="lbladd"></dd>
            <dt>total bill amount</dt>
            <dd id="lblamount"></dd>
            <br>
            <input type="button" value="print bill" onclick="window.print()">
        </dl>

    </div>
    


   </body>

</html>
